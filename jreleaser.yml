environment:
  properties:
    cliBaseDir: 'cli'
    cliArtifactId: 'combostrap-xml-cli'

project:
  # Mandatory for assemblers it seems
  copyright: 2025 ComboStrap

# Assemble create artifacts that can be distributed
# Distribution uses them to define the set of artifacts in the release
# Run it with:
#   jreleaser assemble
assemble:
  # Execute it with
  #    jreleaser assemble --assembler javaArchive
  # or release -a
  javaArchive:
    xmli-nojre:
      active: ALWAYS
      executable:
        name: xmli
      exported: true # The artifacts generated will be used in the distribution called xmli-nojre
      stereotype: CLI
      # Name: ie xmli-1.0.0-nojre.zip or tar
      archiveName: '{{cliArtifactId}}-{{projectEffectiveVersion}}-nojre'
      # Main Class
      java:
        mainClass: com.combostrap.xml.cli.Xmli
      # Common practice is to provide both .zip and .tar.gz
      formats:
        - ZIP
        #- TAR_GZ
      mainJar:
        path: '{{cliBaseDir}}/target/{{cliArtifactId}}-{{projectVersion}}.jar'
      # The dependency jars are copied via maven with the deps profile
      jars:
        - pattern: '{{cliBaseDir}}/target/deps/*.jar'
      swid:
        tagRef: swid-tag


# Create a GitHub release
# https://jreleaser.org/guide/latest/reference/release/github.html
release:
  github:
    overwrite: true # Overwrite will delete the release.
    # Release by default
    releaseName: "Release {{projectEffectiveVersion}}"
    prerelease:
      # # A regex to determine if the project version is a prerelease
      pattern: .*-rc.*
    # https://jreleaser.org/guide/latest/reference/release/changelog.html
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      preset: 'conventional-commits'
      contributors:
        enabled: false
      content: |
        # Changelog Version {{projectEffectiveVersion}}

        {{changelogChanges}}
      labelers:
        - label: 'feature'
          title: 'Resolves #'
          body: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
          body: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
          body: 'Relates to #'
        - label: 'task'
          title: '[chore]'
      categories:
        - title: 'ðŸš€ Features'
          key: 'features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          key: 'issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          key: 'tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
